<html>
<head>
<script type="text/javascript">
		function startVibrate(level) {
			navigator.vibrate(level);
		}

		var vibrateInterval;
		function startPeristentVibrate(level, interval) {
			vibrateInterval = setInterval(function() {
				startVibrate(level);
			}, interval);
		}
		
		function stopVibrate() {
			if(vibrateInterval) clearInterval(vibrateInterval);
			navigator.vibrate(0);
		}
</script>
</head>
<body>
<h1>Vibration API</h1>
<input type="button" value="vibrate 1 sec"
       onclick="
            if( 'vibrate' in navigator )
                navigator.vibrate(1000);
       " />
<input type="button" value="vibrate many times"
       onclick="
            if( 'vibrate' in navigator )
                navigator.vibrate([200,100,200,100,200,50,200]);
       " />
<input type="button" value="vibrate 10 sec"
       onclick="
            if( 'vibrate' in navigator )
                navigator.vibrate(10000);
       " />
<input type="button" value="stop vibrate"
       onclick="
            if( 'vibrate' in navigator )
                navigator.vibrate(0);
       " />

</body>
</html>
